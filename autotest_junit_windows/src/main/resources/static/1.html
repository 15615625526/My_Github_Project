<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>love is blue</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        body {
            font-family: 'Great Vibes', cursive;
            background: linear-gradient(-45deg, #ee9ca7, #ffdde1, #00b4db, #0083b0);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 4rem;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: textAnimation 2s ease-in-out infinite;
            margin-bottom: 20px;
        }

        img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }

        button {
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
            padding: 10px 20px;
            border: none;
            background-color: #ee9ca7;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff6b81;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes textAnimation {
            0%, 100% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            }
            50% {
                text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.5);
            }
        }
    </style>
</head>
<body>
<h1>小宝贝，我爱你</h1>
<img src="love1.jpg" alt="Your Image">
<button>为你献上我最真诚的爱</button>
<audio controls :muted="false" src="audio1.mp3" autoplay loop></audio>
</body>
</html>
